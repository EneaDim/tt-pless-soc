name: test
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Install Verilator (source build)
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y git make g++ autoconf flex bison libfl2 libfl-dev zlib1g-dev help2man ccache
          tmpdir="$(mktemp -d)"
          git clone --depth=1 https://github.com/verilator/verilator.git "$tmpdir/verilator"
          pushd "$tmpdir/verilator"
          autoconf
          ./configure --prefix="$HOME/.local"
          make -j"$(nproc)"
          make install
          popd
          rm -rf "$tmpdir"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          which verilator
          verilator --version
      
      # Set Python up and install cocotb
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        shell: bash
        run: pip install -r test/requirements.txt

      - name: Run tests
        run: |
          cd test
          make clean
          make
          # make will return success even if the test fails, so check for failure in the results.xml
          ! grep failure results.xml

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/results.xml"
        if: always()

      - name: upload vcd
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-vcd
          path: |
            test/tb.vcd
            test/results.xml
            test/output/*
