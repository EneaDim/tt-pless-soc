# Tiny Tapeout project information
project:
  title:        "Processor-less SoC (UART/SPI/GPIO/PWM demo)"
  author:       "Enea Dimroci"
  discord:      ""
  description:  "SoC no CPU: UART, 4xGPIO bidir, 2xPWM, TIMER"
